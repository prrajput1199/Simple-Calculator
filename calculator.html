<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <section>
      <form class="displayscreen">
        <input type="text" class="display">
      </form>

      <div class="Allbuttons">
        <button class="button ArithmeticOperations" data-num="+">+</button>
        <button class="button ArithmeticOperations" data-num="*">*</button>
        <button class="button ArithmeticOperations" data-num="-">-</button>
        <button class="button ArithmeticOperations" data-num="/">/</button>

        <button class="button Numbers" data-num="0">0</button>
        <button class="button Numbers" data-num="1">1</button>
        <button class="button Numbers" data-num="2">2</button>
        <button class="button Numbers" data-num="3">3</button>
        <button class="button Numbers" data-num="4">4</button>
        <button class="button Numbers" data-num="5">5</button>
        <button class="button Numbers" data-num="6">6</button>
        <button class="button Numbers" data-num="7">7</button>
        <button class="button Numbers" data-num="8">8</button>
        <button class="button Numbers" data-num="9">9</button>
        <button class="button Numbers" data-num=".">.</button>

        <button class="btn-equalsto"> = </button>
        <button class="btn-clear"> clear </button>
      </div>
    </section>

    <script src="calculator.js"></script>
  </body>
</html>
